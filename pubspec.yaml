name: weather_app
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  flutter_screenutil: ^5.9.0
  font_awesome_flutter: ^10.6.0
  flutter_offline: ^3.0.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  http: ^1.1.0
  get: ^4.6.6
  intl: ^0.18.1
  dio: ^5.3.3
  google_nav_bar: ^5.0.6
  url_launcher: ^6.1.14
  connectivity_plus: ^4.0.1
  syncfusion_flutter_charts: ^23.1.41
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/weather/

